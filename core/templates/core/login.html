{% extends "base.html" %}

{% block content %}
    <div class="w-full sm:w-1/2 my-6 p-4 md:p-6 mx-auto rounded-xl bg-gray-100">
        <h1 class="text-xl md:text-2xl text-center font-bold my-4">Login</h1>

        <form method="post" action=".">
            {% csrf_token %}
        
            <div class="mb-3">
                <label class="block mb-2">Username</label>
                {{form.username}}
            </div>
            <div class="mb-3">
                <label class="block mb-2">Password</label>
                {{form.password}}
            </div>
            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-4 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
                    {{form.non_field_errors}}
                </div>
            {% endif %}

            <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-3 px-6 text-lg rounded my-4">Login</button>
        </form>
    </div>
{% endblock %}
